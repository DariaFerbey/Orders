<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Info about Orders</title>
</head>
<body>
<div th:replace="header"></div>
<div class="col-md-offset-2 col-sm-8">
    <h2>List of Orders</h2>
    <form th:action="@{/orders/create}" method="get">
        <div align="right">
            <input class="btn-info btn-lg" type="submit" value="Create New Order">
        </div>
    </form>
    <br>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">OrderId</th>
            <th scope="col">Products total Price:</th>
            <th scope="col">Product Name</th>
            <th scope="col">Products Quantity</th>
            <th scope="col">Order Created Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orderItem, iStat: ${orderItems}">
            <td th:text="${orderItem.order.id}"/>
            <td th:with="totalPrice=${orderItem.product.price * orderItem.quantity}">
                <span th:text="${totalPrice}"></span>
            </td>
            <td th:text="${orderItem.product.name}"/>
            <td th:text="${orderItem.quantity}"/>
            <td th:text="${orderItem.order.createdAt}"/>
        </tr>
    </table>
</div>
</body>
</html>
