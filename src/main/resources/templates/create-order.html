<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Create New Order</title>
</head>
<body>
<div th:replace="header"></div>
<div class="col-md-offset-2">
    <h2>Create New Order</h2>
</div>
<form class="form-horizontal" th:action="@{/orders/create}" th:object="${order}" method="post">
    <div class="form-group">
        <label class="col-sm-2 control-label" for="userId">Product Name</label>
        <div class="col-sm-8">
            <input type="number" class="form-control" th:field="*{userId}" id="userId"/>
            <small class="form-text text-muted" th:if="${#fields.hasErrors('userId')}"
                   th:errors="*{userId}"></small>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label" for="status">Order status:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" th:field="*{status}" id="status"/>
            <small class="form-text text-muted" th:if="${#fields.hasErrors('status')}"
                   th:errors="*{status}"></small>
        </div>
    </div>
    </div>
    <div>
        <input type="submit" class="btn btn-info" value="Register"/>
        <input type="reset" class="btn btn" value="Clear"/>
    </div>
</form>

</body>
</html>
